<VirtualHost *:80>
    ServerName sky_routes.dev
    ServerAlias www.sky_routes.dev
    DocumentRoot /var/www/sky_routes/web
    DirectoryIndex "index.php"

    <Directory "/var/www/sky_routes/web">
        AllowOverride None
        Order allow,deny
        Allow from All
        Options -MultiViews

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index_dev.php [QSA,L]
    </Directory>

    ErrorLog /var/log/apache2/sky_routes.dev.log
    CustomLog /var/log/apache2/sky_routes.dev.log combined
</VirtualHost>
